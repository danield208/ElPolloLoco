<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL</title>

    <!-- import style -->
    <link rel="stylesheet" href="style.css">

    <!-- import classes -->
</head>

<body>
    <h1>El Pollo Loco</h1>
    <canvas width="720px" height="480px"></canvas>

    <div>
        <span>Left = A</span>
        <span>|</span>
        <span>Right = D</span>
        <span>|</span>
        <span>Jump = Space</span>
        <span>|</span>
        <span>Throw = L</span>
        <span>|</span>
        <span id="MuteButton">Sound</span>
    </div>
    <div>
        <span>Lose: Not enough bottles or the player is dead.</span> <br>
        <span>Win: Defeat Boss with 4 bottles.</span>
    </div>

    <div id="warning"> ROTATE SCREEN! </div>
    <!-- import scipt -->
    <script src="js/index.js"></script>
</body>

</html>
