<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- import style -->
    <link rel="stylesheet" href="style.css">

    <!-- import JS -->
    <script src="js/variables.js"></script>
    <script src="js/init.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/singleImageLoading.js"></script>
    <script src="js/imageCache.js"></script>
    <script src="js/startscreen.js"></script>
    <script src="js/collision.js"></script>


    <!-- import classes -->
    <script src="js/classes/parents/drawObject.class.js"></script>

    <script src="js/classes/collectables/bottle.class.js"></script>
    <script src="js/classes/collectables/coin.class.js"></script>
    <script src="js/classes/enemies/enemy.class.js"></script>
    <script src="js/classes/player/player.class.js"></script>
    <script src="js/classes/background.class.js"></script>

</head>

<body>
    <h1>El Pollo Loco</h1>
    <canvas width="720px" height="480px"></canvas>

    <div>
        <span>Left = A</span>
        <span>|</span>
        <span>Right = D</span>
        <span>|</span>
        <span>Jump = Space</span>
        <span>|</span>
        <span>Throw = L</span>
        <span>|</span>
        <span id="MuteButton">Sound</span>
    </div>
    <div>
        <span>Lose: Not enough bottles or the player is dead.</span> <br>
        <span>Win: Defeat Boss with 4 bottles.</span>
    </div>

    <div id="warning"> ROTATE SCREEN! </div>

    <!-- import scipt -->
    <script src="js/index.js"></script>
    <script src="js/eventListener.js"></script>
</body>

</html>
